{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Clinic360 - Home</title>
    <link rel="icon" type="image/png" href="{% static 'logo.png' %}">
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <script src="{% static 'home.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
</head>
<body onload="loadHomepage()">
    <!-- Header section for logo -->
    <div class="header">
        <a href="{% url 'home' %}">
            <img src="{% static 'logo.svg' %}" alt="Clinic360 Logo" class="logo">
        </a>
        <a class="anav" href="{% url 'calendar' %}" style="color: #333; display: flex; align-items: center;">
            <img src="{% static 'calendar.svg' %}" alt="Calendar Icon" style="height: 24px; margin-right: 8px;">
            Calendar
        </a>
        <a class="anav" href="{% url 'messages' %}" style="color: #333; display: flex; align-items: center;">
            <img src="{% static 'message.svg' %}" alt="Messages Icon" style="height: 24px; margin-right: 8px;">
            Messages
        </a>
        <div class="user-card panel">
            <img src="{% static 'dummy-pfp.png' %}" alt="User Picture" id="user-picture">
            <span id="username">
                {% if user.is_authenticated %}
                    {{ user.first_name }} {{ user.last_name }}
                {% else %}
                    Not Logged In
                {% endif %}
            </span>
        </div>
    </div>

    <!-- Main content container -->
    <div class="container">
        <div class="calendar-container">
            <div class="calendar panel" id="calendar">
            </div>

            <button id="appointment-button" class="appointment-button" onclick="redirectToSchedule()">Make an Appointment</button>

            
        </div>

        <div class="right-container">
            <div class="test-results panel">
                <h2 style="color: #03045e; text-align: center; padding-top: 15px;">Test Results</h2>
            </div>

            <div class="messages panel">
                <h2 style="color: #03045e; text-align: center; padding-top: 15px;">Messages From Provider</h2>
            </div>
        </div>
    </div>

    <!-- Calendar Script -->
    <script>
        events = {{ events_json|safe }}
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events,
                eventClick: function(info) {
                    alert('Event: ' + info.event.title);
                }
            });
            calendar.render();
        });

        function redirectToSchedule() {
            // Redirect to calendar page with query parameter to open scheduling popup
            window.location.href = "{% url 'calendar' %}?schedule=true";
        }

     
    </script>
</body>
</html>
