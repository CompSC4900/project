<!DOCTYPE html>
<html>
<head>
    <title>Clinic360 - Home</title>
    <link rel="icon" type="image/png" href="Logo.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
			background-color: rgb(226, 231, 231); /*Page Background color */
        }

        /* Main container */
        .container {
            display: flex;
            justify-content: center;
            margin-top: 300px;
            height: calc(100vh - 100px); /* Subtracting height of the header */
        }

        /* Header with logo */
        .header {
            width: 100%;
            height: 70px;
            background-image:linear-gradient(rgba(8, 206, 255, 0.527),rgba(255, 255, 255, 0)); /* Heading Gradient */
            position: fixed;
            display: flex;
            top: 0;
        }

        .logo {
            height: auto;
            margin: 5px 20px;
        }

        /* Calendar section */
        .calendar {
            width: 40%;
            height: 62.5%;
            margin: 20px;
        }

        /* Right container */
        .right-container {
            display: right;
            width: 30%;
            height: 75%;
        }

        /* Test results and Messages sections */
        .test-results, .messages {
            margin: 20px;
            height: 20%; /* Each section takes half the height of the right container */
        }
        
        /* Base panel class */
        .panel {
        	background-color: #f0f0f0;
        	border-radius: 10px;
        	box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
        }
        
        /* Navigation button for header bar */
        .navigation {
        	flex-grow: 1;
        	background-color: #1490fc;
        	border: 0;
        	margin: 10px 20px;
        	border-radius: 10px;
        	cursor: pointer;
        }
        
        /* User profile picture */
        #user-picture {
        	height: 100%;
        	object-fit: fill;
        	border-radius: 50%;
        }
        
        #username {
        	margin-left: 10px;
        	margin-right: 5px;
        	align-self: center;
        }
        
        /* Container for profile picture and username */
        .user-card {
        	height: calc(100% - 30px);
        	display: flex;
        	flex-shrink: 1;
        	margin: 10px 20px;
        	padding: 5px;
        	box-shadow: none;
        }

        /* dropdown container */
        .dropdown {
        	margin: 10px 20px;
            position: relative;
        }

        /* dropdown button customizer */
        .dropbutton {
        	flex-grow: 0;
        	margin: 0;
        	padding: 0 20px;
        	height: 100%;
        }
        
        /* dropdown links container */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width:160px;
            
        }
        
        /* dropdown links customization */
        .dropdown-content a {
            color: black;
            text-decoration: none;
            display: block;
        }
        
        /* customize dropdown menu when hovering */
        .dropdown-content a:hover {
            background-color: #08CEFF;
        }
        
        /* customize visibility of dropdown menu */
        .dropdown:hover .dropdown-content {
            background-color: white;
            display: block;
        }

    </style>
    <script src="home.js"></script>
</head>
<body onload="loadHomepage()">
    <!-- Header section for logo -->
    <div class="header">
    	<!-- logo at the left side of the header -->
        <img src="logo.svg" alt="Clinic360 Logo" class="logo">
        <!-- Dropdown menu-->
        <div class="dropdown">
            <!-- button to trigger dropdown options-->
            <button class="navigation dropbutton">Menu</button>
            <div class="dropdown-content">
                <!-- dropdown links-->
                <a href="#">Page 1</a>
                <a href="#">Page 2</a>
                <a href="#">Page 3</a>
            </div>
        </div>
        <!-- navigation buttons will expand to fill space -->
        <button class="navigation">Example Navigation Button #1</button>
        <button class="navigation">Example Navigation Button #2</button>
        <div class="user-card panel">
        	<img src="dummy-pfp.png" alt="User Picture" id="user-picture">
        	<span id="username"></span>
        </div>
    </div>
	<!----------------------------->

    <!-- Main content container -->
    <div class="container">
        <!-- Calendar section on the left -->
        <div class="calendar panel">
            <h2 style="color: #03045e; text-align: center;">Calendar</h2>
            <!-- Add your calendar content here -->


        </div>

        <!-- Right container with Test Results and Messages stacked -->
        <div class="right-container">
            <!-- Test Results section -->
            <div class="test-results panel">
                <h2 style="color: #03045e; text-align: center; padding-top: 15px;">Test Results</h2>
                <!-- Add test results content here -->

            </div>

            <!-- Messages section -->
            <div class="messages panel">
                <h2 style="color: #03045e; text-align: center;  padding-top: 15px;">Messages From Provider</h2> 
                <!-- Add Messages content here -->

            </div>
        </div>
    </div>
</body>
</html>
