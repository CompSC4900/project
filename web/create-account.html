<!DOCTYPE html>
<html>
<head>
	<title>Clinic360 - Create an Account</title>
	<!-- temporary CSS just to lay stuff out -->
	<style>
		body {
			margin: 0;
		}
		#main-container {
			display: flex;
			justify-content: center;
			align-items: center;
			width: 100vw;
			height: 100vh;
		}
		#central-container {
			width: min(100%, 500px);
		}
		#message {
			color: red;
		}
		input {
			margin: 10px 0;
		}
		input[type=text] {
			width: 100%;
		}
	</style>
	<!-- this file contains the createAccount() function -->
	<script src="accounts.js"></script>
</head>
<body>
	<!-- main container that fills up the screen -->
	<div id="main-container">
		<!-- central container to nicely display everything in the center of the screen -->
		<form id="central-container" action="javascript:createAccount()">
			<!-- form fields -->
			<label for="username">Username:</label> <br>
			<input type="text" id="username">
			<label for="email">Email:</label> <br>
			<input type="text" id="email">
			<label for="password">Password:</label> <br>
			<input type="text" id="password">
			<label for="password2">Retype Password:</label> <br>
			<input type="text" id="password2">
			<!-- element to display error messages to the user -->
				<span id="message" hidden></span>
			<!-- submit button -->
			<input type="submit" value="Create Account">
		</form>
	</div>
</body>
</html>
